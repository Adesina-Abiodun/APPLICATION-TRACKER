<div class="container" *ngFor="let myApplication of Applications">
    <a routerLink="#">
        <div class="job-logo">
            <img src="{{myApplication.companyLogo}}" alt="">
            <div class="job-title">
                <p class="companyName">{{myApplication.companyName}}</p>
                <p class="role">{{myApplication.role}}</p>
            </div>
        </div>

        <div class="job-location-salary">
            <div class="location">
                <img src="../../../assets/map-pin.png" alt="">
                <p>{{myApplication.location}}</p>
            </div>

            <div class="salary">
                <p id="salary">{{myApplication.salary}}</p>
            </div>
        </div>

        <div class="job-tools-date">
            <div class="tools">
                <ul class="listed-tools">
                    <li *ngFor="let subItem of myApplication['tools']">
                        {{subItem}}
                    </li>
                </ul>
            </div>

            <div class="time">
                <p>{{myApplication.time}}</p>
            </div>
        </div>
    </a>
</div>
