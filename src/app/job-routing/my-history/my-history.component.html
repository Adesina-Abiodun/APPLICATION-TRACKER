<div class="container" *ngFor="let jobs of jobApplication">
    <a routerLink="#">
        <div class="job-logo">
            <img src="{{jobs.image}}" alt="">
            <div class="job-title">
                <p class="companyName">{{jobs.companyName}}</p>
                <p class="role">{{jobs}}</p>
            </div>
        </div>

        <div class="job-location-salary">
            <div class="location">
                <img src="../../../assets/map-pin.png" alt="">
                <p>{{jobs.JobLevel}}</p>
            </div>

            <div class="salary">
                <p id="salary">{{jobs.proposed}}</p>
            </div>
        </div>

        <div class="job-tools-date">
            <div class="tools">
                <ul class="listed-tools">
                    <li *ngFor="let subItem of jobs.skillSet">
                        {{subItem}}
                    </li>
                </ul>
            </div>

            <div class="date">
                <p>{{jobs.time}}</p>
            </div>
        </div>
    </a>
</div>
