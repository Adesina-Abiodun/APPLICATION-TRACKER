<div class="modal-backdrop"></div>


<div class="container">
  <div class="work-experience">
    <h4 class="mat-dialog-title">Projects</h4>
    <form action="" class="mat-dialog-content">
      <div class="first-input-div">
        <input type="text" name="" id="" placeholder="Project title" />
        <input type="text" name="" id="" placeholder="Project link" />
      </div>

    
      <textarea name="" id="" cols="30" rows="10" placeholder="Project Description"></textarea>

      <div class="personal-info-save-btn mat-dialog-actions">
        <button class="save-btn" type="submit" [mat-dialog-close]="true">
          Save Edit
        </button>

        <button class="add-work">Add</button>
      </div>
    </form>
  </div>
</div>
