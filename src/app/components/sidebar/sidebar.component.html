<div class="container">
    <div class="inner">
        <div class="application">
            <a 
                routerLink="/jobs/my-application"
                routerLinkActive="active"
                class="sidebar-item">
                <img src="../../assets/clock.png" alt="Application-icon">
                <p>My Applications</p>
            </a>
        </div>

        <div class="offer">
            <a 
                routerLink="/jobs/my-offer"
                routerLinkActive="active"
                class="sidebar-item">
                <img src="../../assets/book.png" alt="Offer-icon">
                <p>My offer</p>
            </a>
        </div>
    
        
        <div class="job">
            <a 
                routerLink="/jobs/my-jobs"
                routerLinkActive="active"
                class="sidebar-item">
                <img src="../../../assets/check-circle (1).png" alt="Job-icon">
                <p>Jobs</p>
            </a>
        </div>

        <div class="profile">
            <a 
                routerLink="/jobs/my-profile"
                routerLinkActive="active"
                class="sidebar-item">
                <img src="../../assets/bookmark.png" alt="Profile-icon">
                <p> My Profile</p>
            </a>
        </div>
    
        <div class="history">
            <a 
                routerLink="/jobs/my-history"
                routerLinkActive="active"
                class="sidebar-item">
                <img src="../../assets/thumbs-up.png" alt="History-icon">
                <p>My History</p>
            </a>
        </div>
    
        <div class="log-out">
            <a 
                class="sidebar-item"
                (click)="openDialog()">
                <img src="../../assets/power (1).png" alt="Logout-icon">
                <p>Logout</p>
            </a>
        </div>
    </div>
</div>

<div class="progress-bar-div" *ngIf="isFilter">
    <p>Your profile is 100% complete</p>

    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 50%">50%</div>
      </div>
</div>
